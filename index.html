<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<title>Expense Tracker</title>
</head>
<body>
  <main>
    <section class="glass">
      <h2>Expense Tracker</h2>
      <div class="dashboard">
        <h4>Your transactions</h4>
        <div class="links">
          <p>Food & Drink</p>
          <img src="img/food.jpeg" alt="food">
          <img class="fas fa-hamburger"></img>
         </div>
       <div class="links">
        <p>Transport</p>
        <img src="img/car.png" alt ="car">
     </div>
     <div class="links">
      <p>Grocery</p>
      <img src="img/grocery.png" alt="grocery">
   </div>
   <div class="links">
    <p>Bills</p>
    <img src="img/bill.png" alt="bill">
   </div>
   <div class="links">
     <img src="img/gym.jpeg" alt="gym">
   </div>
   <div class="links">
     <img src="img/misc.png" alt="misc">
   </div>
  </div>

      <div class="container">
        <h4>Your balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+0.00</p>
          </div>

          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-0.00</p>
          </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
           <li class="minus">Cash  <span>-$400</span><button class="delete-btn">x</button></li>
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text...">
          </div>
          <div class="form-control">
            <label for="amount">Amount <br> (negative - expense, positive - income)</label>
            <input type="number" id="amount" placeholder="Enter amount...">
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
</section>
 <div class="circle1"></div>
 <div class="circle2"></div>
  </main>
<script src="app.js"></script>
  
</body>
</html>
